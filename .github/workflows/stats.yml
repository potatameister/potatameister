name: Update Stats
on:
  schedule:
    - cron: "0 0 * * *" # Updates every night at midnight
  workflow_dispatch: # Allows you to click "Run workflow" manually
jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          # Theme 'tokyonight' provides high contrast for both light and dark mode users
          options: username=potatameister&layout=compact&theme=tokyonight&hide_border=false
          token: ${{ secrets.STATS_TOKEN }}

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update GitHub stats with high contrast theme" || echo "No changes to commit"
          git push
